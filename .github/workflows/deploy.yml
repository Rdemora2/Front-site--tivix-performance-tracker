name: Build and Deploy Frontend

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ”‘ Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PAT }}

      - name: ğŸš€ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            VITE_API_BASE_URL=${{ vars.VITE_API_BASE_URL }}
            VITE_API_PREFIX=${{ vars.VITE_API_PREFIX }}
          tags: ghcr.io/rdemora2/front-site--tivix-performance-tracker:latest

      - name: ğŸ›°ï¸ Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "âœ… Logged in to VPS"
            cd /home/tivixadmin/docker/stacks/app-tivix-performance-tracker
            echo "ğŸš€ Pulling new image..."
            docker compose pull frontend
            echo "â¬†ï¸ Restarting container..."
            docker compose up -d --no-deps frontend
            echo "ğŸ§¹ Pruning old images..."
            docker image prune -af
            echo "ğŸ‰ Deployment successful!"
