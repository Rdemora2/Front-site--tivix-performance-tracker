name: Build and Deploy Frontend

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: üîë Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PAT }}

      - name: üöÄ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            VITE_API_BASE_URL=${{ vars.VITE_API_BASE_URL }}
            VITE_API_PREFIX=${{ vars.VITE_API_PREFIX }}
          tags: ghcr.io/rdemora2/front-site--tivix-performance-tracker:latest

      - name: üõ∞Ô∏è Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "‚úÖ Logged in to VPS"
            cd /home/tivixadmin/tivix-vps-infra/docker/stacks/app-tivix-performance-tracker # <-- LINHA CORRIGIDA
            echo "üöÄ Pulling new image..."
            docker compose pull frontend
            echo "‚¨ÜÔ∏è Restarting container..."
            docker compose up -d --no-deps frontend
            echo "üßπ Pruning old images..."
            docker image prune -af
            echo "üéâ Deployment successful!"
