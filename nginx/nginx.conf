server_tokens off;
charset utf-8;

limit_req_zone $binary_remote_addr zone=frontend:10m rate=50r/s;
limit_req_zone $binary_remote_addr zone=api_calls:10m rate=20r/s;
limit_conn_zone $binary_remote_addr zone=addr:20m;

gzip on;
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_min_length 1000;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    text/x-component
    application/json
    application/javascript
    application/xml+rss
    application/atom+xml
    image/svg+xml
    font/woff
    font/woff2
    application/wasm;

brotli on;
brotli_comp_level 6;
brotli_types
    text/plain
    text/css
    application/json
    application/javascript
    text/xml
    application/xml
    application/xml+rss
    text/javascript
    image/svg+xml;
server {
    listen 80;
    server_name performancetracker.tivix.com.br performance.valiantgroup.com.br;
    
    root /usr/share/nginx/html;
    index index.html;

    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), accelerometer=(), gyroscope=(), vibrate=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://static.cloudflareinsights.com https://*.cloudflareinsights.com; script-src-elem 'self' 'unsafe-inline' https://static.cloudflareinsights.com https://*.cloudflareinsights.com; style-src 'self' 'unsafe-inline' data:; img-src 'self' data: https:; font-src 'self' data: https: https://r2cdn.perplexity.ai https://fonts.googleapis.com https://fonts.gstatic.com; connect-src 'self' https://apiperformancetracker.tivix.com.br wss://apiperformancetracker.tivix.com.br https://static.cloudflareinsights.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests;" always;

    limit_req zone=frontend burst=100 nodelay;
    limit_conn addr 50;

    location / {
        try_files $uri $uri/ /index.html;
        
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate, proxy-revalidate";
            add_header Pragma "no-cache";
            etag off;
        }
    }

    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff always;
        access_log off;
        
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";
        
        gzip_static on;
    }

    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|avif|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff always;
        access_log off;
        
        add_header Vary "Accept-Encoding";
        add_header Access-Control-Allow-Origin "*";
        
        gzip_static on;
    }

    location ~* \.(json|xml)$ {
        expires 1d;
        add_header Cache-Control "public, no-transform";
        add_header X-Content-Type-Options nosniff always;
    }

    location ~* \.(env|log|htaccess|htpasswd|ini|conf|bak|backup|old|tmp|git|svn|hg|bzr|DS_Store)$ {
        deny all;
        return 404;
    }

    location ~ /\. {
        deny all;
        return 404;
    }

    location ~* ~$ {
        deny all;
        return 404;
    }

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    location = /robots.txt {
        access_log off;
        return 200 "User-agent: *\nDisallow: /api/\nAllow: /\n";
        add_header Content-Type text/plain;
    }

    location = /favicon.ico {
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    location ~* (wp-admin|wp-login|phpmyadmin|admin|login\.php|xmlrpc\.php) {
        deny all;
        return 404;
    }

    if ($request_method !~ ^(GET|HEAD|POST|OPTIONS)$) {
        return 405;
    }

    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    client_max_body_size 8m;
    large_client_header_buffers 2 1k;

    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;
}